<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://central-conf-dev.bjcnc.scs.sohucs.com/bootstrap/css/bootstrap.min.css" crossorigin="anonymous">
    <title>中央配置系统--配置</title>
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand">中央配置系统</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">配置 <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/projects/">项目</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/groups/">用户组</a>
      </li>
<!--       <li class="nav-item">
        <a class="nav-link" href="/users/">用户</a>
      </li> -->
      <li class="nav-item">
        <a class="nav-link disabled" href="#">统计</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" method="GET" action="/">
      <input class="form-control mr-sm-2" type="text" name="conf" value="" placeholder="配置名称">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    </div>
    <span class="navbar-text">
      &nbsp;&nbsp;&nbsp;
    </span>
    <div class="dropdown">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        ${nickname}
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="/users/${uid}">详情</a>
        <a class="dropdown-item" href="/${uid}/logout">退出</a>
      </div>
</nav>
</div>

    <div class="container">
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col">&nbsp;&nbsp;&nbsp;&nbsp;</div>
            <div class="col">
                <form method="POST" action="/confs/${conf_id}">
                    <div class="form-group row">
                        <div class="form-group row">
                           <p style="display: none;">${up_flag}</p>
                            % if up_flag is True:
                                <div class="form-group row">
                                    <p style="color: red;"> 更新成功！</p>
                                </div>
                            % endif
                        </div>
                        <label class="col-sm-4 col-form-label">项目名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="project" id="project" value="${project}"><br/>
                        </div>
                        <p style="display: none;">${p_flag}</p>
                        % if p_flag is True:
                            <div class="form-group row">
                                <p style="color: red;"> 项目名错误！</p>
                            </div>
                        % endif
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">模块名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="module" id="module" value="${module}"><br/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">配置名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="name" value="${name}"><br/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">配置值：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="value" id="value" value="${value}"><br/>
                        </div>
                        <p style="display: none;">${v_flag}</p>
                        % if v_flag is True:
                            <div class="form-group row">
                                <p style="color: red;"> 值错误！</p>
                            </div>
                        % endif
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button class="btn btn-outline-primary" type="submit">更新</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">&nbsp;&nbsp;&nbsp;&nbsp;</div>
        </div>
    </div>
</body>
<script src="http://central-conf-dev.bjcnc.scs.sohucs.com/bootstrap/js/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="http://central-conf-dev.bjcnc.scs.sohucs.com/bootstrap/js/tether.min.js" crossorigin="anonymous"></script>
<script src="http://central-conf-dev.bjcnc.scs.sohucs.com/bootstrap/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script>
    // Initialize tooltip component
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })

    // Initialize popover component
    $(function () {
      $('[data-toggle="popover"]').popover()
    })
    </script> 
</html>
