<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://central-conf-dev.bjcnc.scs.sohucs.com/bootstrap/css/bootstrap.min.css" crossorigin="anonymous">
    <title>中央配置系统--登录</title>
</head>
<body>
    <div class="container">
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col">&nbsp;</div>
            <div class="col">
                <form method="POST" action="/login">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">用户名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" id="name" value="${email}" placeholder="E-mail"><br/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">
                            <p style="display: none;">${flag}</p>
                        </label>
                        % if flag:
                            <div class="col-sm-10">
                                <p style="color: red;"> 用户名或密码错误！</p>
                            </div>
                        % endif
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input class="btn btn-outline-warning" type="reset">
                            <button class="btn btn-outline-primary" type="submit">登录</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
<script src="http://central-conf-dev.bjcnc.scs.sohucs.com/bootstrap/js/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="http://central-conf-dev.bjcnc.scs.sohucs.com/bootstrap/js/tether.min.js" crossorigin="anonymous"></script>
<script src="http://central-conf-dev.bjcnc.scs.sohucs.com/bootstrap/js/bootstrap.min.js" crossorigin="anonymous"></script>
</html>
